<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tehtävä 5</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="container text-center"
        style="width: 450px; background-color: rgb(175, 189, 215); margin-top: 3em; border-radius: 2%; box-shadow: 4px 4px 8px rgba(71, 71, 71, 0.24); border-style: dashed;">
        <div class="row">
            <div class="col m-3">
                <h2>Juhlakortti</h2>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mb-1">
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Valitse juhlaväri:</label>
                    <select id="varivalinta" class="form-select" aria-label="Default select example">
                        <option selected>Valitse</option>
                        <option value="#FFFF00">Keltainen</option>
                        <option value="#EA3323">Punainen</option>
                        <option value="#1414F5">Sininen</option>
                        <option value="#377E22">Vihreä</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mb-1">
            <div class="col-6">
                <div class="mb-3">
                    <label for="juhlavalinta" class="form-label">Mikä juhla?</label>
                    <input type="text" class="form-control" id="juhlavalinta" placeholder="">
                </div>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mb-3">
            <div class="col">
                <button id="myBtn" type="button" class="btn btn-primary" onclick="changeColor(varivalinta.value)">Vaihda
                    valittu taustaväri</button>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mb-3">
            <div id="kortti" style="width: 80%; background-color: #FFFF00; border-style: dashed; border-color: black;"
                class="col-10 mb-3">
                <div class="mb-4" style="text-align: start; margin-left: 1em;">
                    <h5 style="margin-top: 2rem; font-weight: bold; margin-bottom: 0px;">Tulosalue</h5>
                    <div id="vari">Valittu: ffff</div><br>
                    <br>
                    <div id="juhla">joulu</div>
                </div>
            </div>
        </div>
    </div>
    <script>

        document.getElementById("varivalinta").addEventListener("change", changeColorText);
        document.getElementById("juhlavalinta").addEventListener("keyup", changeJuhlateksti);

        //Change juhlateksti
        function changeJuhlateksti() {
            var tulos = juhlavalinta.value;

            var hasNumber = /\d/;
            if (hasNumber.test(tulos)) {
                alert('Dont enter numbers.');
            } else {
                let para = document.getElementById("juhla");
                para.innerHTML = tulos;
            }
        }

        //Change color text
        function changeColorText() {
            var tulos = "Valittu: " + varivalinta.value;
            let para = document.getElementById("vari");
            para.innerHTML = tulos;
        }

        //Change card color from drop down list
        function changeColor(params) {
            let para = document.getElementById("kortti");
            para.style.backgroundColor = params;
        }
    </script>

</body>

</html>
