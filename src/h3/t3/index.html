<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tehtävä 3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center"
        style="width: 350px; background-color: rgb(175, 189, 215); margin-top: 3em; border-radius: 2%; box-shadow: 4px 4px 8px rgba(71, 71, 71, 0.24);">
        <div class="row">
            <div class="col m-3">
                <h2>Arvosanalaskin</h2>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mb-1">
            <div class="col-3">
                <p class="mb-1">T1</p>
            </div>
            <div class="col-3">
                <p class="mb-1">T2</p>
            </div>
            <div class="col-3">
                <p class="mb-1">T3</p>
            </div>
            <div class="col-3">
                <p class="mb-1">T4</p>
            </div>
        </div>
        <div class="row align-items-center justify-content-center mb-3">
            <div class="col-3">
                <input type="text" class="form-control" id="input1"
                    style="box-shadow: 4px 4px 4px rgba(71, 71, 71, 0.24);">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="input2"
                    style="box-shadow: 4px 4px 4px rgba(71, 71, 71, 0.24);">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="input3"
                    style="box-shadow: 4px 4px 4px rgba(71, 71, 71, 0.24);">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="input4"
                    style="box-shadow: 4px 4px 4px rgba(71, 71, 71, 0.24);">
            </div>
        </div>
        <div class="row align-items-center justify-content-center mb-3">
            <div class="col mb-3">
                <div id="pisteet" style="width: 100%; text-align: start ;">Pistemäärä (summa): </div>
                <div id="arvosana" style="width: 100%; text-align: start ;">Arvosana:</div>
            </div>
        </div>
    </div>

    <script>

        function fn() {
            if (parseInt(input1.value) >= 0 && parseInt(input1.value) < 7 && parseInt(input2.value) >= 0 && parseInt(input2.value) < 7 && parseInt(input3.value) >= 0 && parseInt(input3.value) < 7 && parseInt(input4.value) >= 0 && parseInt(input4.value) < 7) {
                var summa = parseInt(input1.value) + parseInt(input2.value) + parseInt(input3.value) + parseInt(input4.value);
                var tuloste1 = "Pistemäärä (summa): " + summa;
                if (summa >= 0 && summa < 13) {
                    var tuloste2 = "Arvosana: " + "0";
                } else if (summa >= 13 && summa < 16){
                    var tuloste2 = "Arvosana: " + "1";
                }else if (summa >= 16 && summa < 18){
                    var tuloste2 = "Arvosana: " + "2";
                }else if (summa >= 18 && summa < 20){
                    var tuloste2 = "Arvosana: " + "3";
                }else if (summa >= 20 && summa < 22){
                    var tuloste2 = "Arvosana: " + "4";
                }else if (summa >= 22 && summa < 25){
                    var tuloste2 = "Arvosana: " + "5";
                }
            } else {
                var tuloste1 = "Pistemäärä (summa): " + "VIRHE!";
                var tuloste2 = "Arvosana: " + "VIRHE!";
            }

            let pisteet = document.getElementById("pisteet");
            pisteet.innerHTML = tuloste1;

            let arvosana = document.getElementById("arvosana");
            arvosana.innerHTML = tuloste2;
        }
        input1.addEventListener('blur', fn);
        input2.addEventListener('blur', fn);
        input3.addEventListener('blur', fn);
        input4.addEventListener('blur', fn);
    </script>
</body>

</html>
