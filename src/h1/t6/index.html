<body>
    <h1>JavaScript taulukon läpikäynti</h1>
    <p>For- ja for..of-silmukoilla</p>
    <hr>

    <div id="tulos"></div>

    <script>
        let taulukko = [11, 22, 33, 44];
        let summa = 0;
        let lukumaara = 0;
        let keskiarvo;
        let tulosrivit = '';

        //Tulosrivien käsittely
        for (let i = 0; i < taulukko.length; i++) {
            tulosrivit += "taulukko" + "[" + i + "] = " + taulukko[i] + "<br>";
        }

        //lukumäärän käsittely
        for (variable of taulukko) {
            // code block to be executed
            lukumaara++;
        }

        //summan käsittely
        for (variable of taulukko) {
            // code block to be executed
            summa += variable;
        }

        //keskiarvon käsittely
        num = summa / lukumaara;
        keskiarvo = num.toFixed(1);


        // Tulostuksen käsittely
        var tulos = "<p>" +
            "Taulukon alkiot ovat: " + "<br>"
            + "<br>"
            + tulosrivit
            + "<br>"
            + "Taulukon alkioiden" + "<br>"
            + "<br>"
            + "lukumäärä: " + lukumaara + "<br>"
            + "summa: " + summa + "<br>"
            + "keskiarvo: " + keskiarvo + "<br>"
            + "</p>";

        let para = document.getElementById("tulos");
        para.innerHTML = tulos;

    </script>
</body>

</html>
