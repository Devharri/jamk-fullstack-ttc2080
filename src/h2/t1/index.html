<body>
    
    <div class="row m-3">
        <div class="col-5">
            <form id="f" style="box-shadow: 0px 3px 8px rgba(71, 71, 71, 0.24); padding: 2rem;">
                <h1>Laske luvut yhteen</h1>
                <div class="mb-3">
                    <label for="numero1" class="form-label">Numero</label>
                    <input type="text" class="form-control" id="numero1" aria-describedby="number1help">
                    <div id="number1help" class="form-text">Enter a number.</div>

                    <label for="numero2" class="form-label">Numero</label>
                    <input type="text" class="form-control" id="numero2" aria-describedby="number2help">
                    <div id="number2help" class="form-text">Enter a number.</div>
                </div>
                <button type="button" class="btn btn-primary" onclick="tulostaSumma(f.numero1.value, f.numero2.value)">
                    Laske
                </button>
                <button type="button" class="btn btn-secondary" onclick="clearA()">
                    Tyhj채채
                </button>

            </form>
            <p class="my-3" id="results"></p>

    </div>

    <script>
        function tulostaSumma(n1, n2) {
            var summa = laskeSumma(n1,n2);
            var tulos = "<h1>" + "Summa= " + summa + "</h1>";
            let para = document.getElementById("results");
            para.innerHTML = tulos;
        }

        function laskeSumma(n1,n2) {
            return Number(n1) + Number(n2);
        }

        function clearA() {
            let para1 = document.getElementById("numero1");
            para1.value = "";
            let para2 = document.getElementById("numero2");
            para2.value = "";
            let para3 = document.getElementById("results");
            para3.innerHTML = "";

        }

    </script>
