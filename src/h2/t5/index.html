<body>
    <div class="m-5">
        <div class="col-10">
            <p>katso konsoliin!</p>
        </div>
    </div>

    <script>

        var matti = new Person("Matti", "12", "04012345");
        console.log(matti.nimi);
        console.log(matti.ika);
        console.log(matti.puhelin);

        matti.IncreaseAge();
        console.log(matti.ika);

        var teppo = new Person("Teppo", "22", "04012345");
        console.log(teppo.nimi);
        console.log(teppo.ika);
        console.log(teppo.puhelin);

        teppo.IncreaseAge();
        console.log(teppo.ika);

        var seppo = new Person("Seppo", "32", "04012345");
        console.log(seppo.nimi);
        console.log(seppo.ika);
        console.log(seppo.puhelin);

        seppo.IncreaseAge();
        console.log(seppo.ika);

        function Person(name, age, phone) {
            this.nimi = name;
            this.ika = Number(age);
            this.puhelin = phone;

            this.IncreaseAge = function () {
                this.ika = this.ika + 1;
            }
        }

    </script>
